<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ShowMyBooks</title>
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
         /* Gradient Background */
         body {
            background: linear-gradient(135deg, #1e1e1e, #000000);
            color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: black !important;
            border-bottom: 2px solid #ff9800;
        }

        .navbar-brand, .nav > li > a {
            color: white !important;
            font-weight: bold;
        }

        .navbar-brand:hover, .nav > li > a:hover {
            color: #ff9800 !important;
        }

        /* Form */
        .form-control {
            background: #2a2a2a;
            color: white;
            border: 1px solid #ff9800;
        }

        .btn-success {
            background: #ff9800;
            border: none;
        }

        .btn-success:hover {
            background: #d17a00;
        }

        /* Flexbox Styling */
        .row {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        /* Card Design */
        .card {
            background: #121212;
            border: 2px solid #ff9800;
            box-shadow: 0px 0px 15px rgba(255, 152, 0, 0.7);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 220px;
            height: 340px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 152, 0, 1);
        }

        .card-body {
            width: max-content;
        }

        .card-img-top {
            height: max-content;
            width: max-content;
            display: flex;
            justify-content: center;
            margin-left: 30px;
            border-radius: 10px;
        }

        .text-white {
            width: 170px;
            margin-top: 5px;
            font-size: 16px;
        }

        h1 {
            font-size: 30px;
            color: #ff9800;
        }
    </style>
</head>

<body>

    <nav class="navbar" style="background-color:#141313">
        <a href="/" class="navbar-brand"><strong>ShowMyBooks</strong></a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:30px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-success">
                </form>
            </div>

            {% if data %}

            {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <p class="text-white">{{i[0]}}</p>
                        <h4 class="text-white">{{i[1]}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

            {% endif %}




        </div>
    </div>

</body>

</html>
